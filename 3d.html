    <!-- 加载地图JSAPI脚本 -->
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=fb5ba1596f148694babfa4f5a5824e98"></script>
    <script>
        var map = new AMap.Map('container', {
            resizeEnable: true, //是否监控地图容器尺寸变化
            zoom: 20, //初始化地图层级
            center: [109.211594, 23.772449],//初始化地图中心点
            viewMode: '3D',
            pitch: 45,
        });
        var text = new AMap.Text(
            {
                position: new AMap.LngLat(109.210426, 23.770512),
                offset: new AMap.Pixel(-10, -10),
                text: '门卫',

            }
        )
        // 将创建的点标记添加到已有的地图实例：
        map.add(text);
        // 创建一个 Icon
        var startIcon = new AMap.Icon({
            // 图标尺寸
            size: new AMap.Size(36, 36),
            // 图标的取图地址
            image: 'ba.png',
            // 图标所用图片大小
            imageSize: new AMap.Size(36, 36),
            // 图标取图偏移量
            // imageOffset: new AMap.Pixel(-20, -20)
        });

        // 将 icon 传入 marker
        var startMarker = new AMap.Marker({
            position: new AMap.LngLat(109.210426, 23.770512),
            icon: startIcon,
            offset: new AMap.Pixel(-3, -30)
        });
        map.add(startMarker);
        var text = new AMap.Text(
            {
                position: new AMap.LngLat(109.210062, 23.771832),
                offset: new AMap.Pixel(-10, -10),
                text: '大礼堂',

            }
        )
        // 将创建的点标记添加到已有的地图实例：
        map.add(text);

    </script>
